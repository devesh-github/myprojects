apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
spec:
  replicas: 1
  selector:
    matchLabels: { app: payment }
  template:
    metadata:
      labels: { app: payment }
    spec:
      containers:
        - name: payment
          image: your-docker-repo/payment-service:latest
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://cockroach:26257/payments?sslmode=disable
            - name: SPRING_DATASOURCE_USERNAME
              value: root
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: kafka:9092
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: payment
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: payment
